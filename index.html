<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Universal File Metadata Extractor | Extract EXIF, ID3, PDF Info</title>
    <meta name="title" content="Universal File Metadata Extractor | Extract EXIF, ID3, PDF Info">
    <meta name="description" content="Free online file metadata extractor tool. Extract metadata from images (EXIF), audio (ID3), video, PDF, documents & any file type. No upload required - 100% client-side processing for privacy.">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Universal File Metadata Extractor">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://metadataviewer.ct.ws/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metadataviewer.ct.ws/">
    <meta property="og:title" content="Universal File Metadata Extractor">
    <meta property="og:description" content="Extract metadata from any file type instantly. Support for images, audio, video, documents, archives. 100% free and private - no server uploads.">
    <meta property="og:image" content="https://metadataviewer.ct.ws/images/share-image.png">
    <meta property="og:site_name" content="Universal File Metadata Extractor">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://metadataviewer.ct.ws/">
    <meta name="twitter:title" content="Universal File Metadata Extractor">
    <meta name="twitter:description" content="Extract metadata from any file type instantly. Support for images, audio, video, documents, archives. 100% free and private.">
    <meta name="twitter:image" content="https://metadataviewer.ct.ws/images/share-image.png">
    <meta name="twitter:site" content="@Devilquest666">

    <!-- Additional / Optional -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Structured Data / Schema.org External -->
    <script type="application/ld+json" src="schemas/webapp.json"></script>
    <script type="application/ld+json" src="schemas/faq.json"></script>
    <script type="application/ld+json" src="schemas/breadcrumb.json"></script>

    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="header">
                <h1><img src="images/icon.png" alt="" /> Universal File Metadata Extractor</h1>
                <p>Extract metadata from any file type</p>
                <div class="supported-formats">
                    <span class="format-badge">🖼️ Images</span>
                    <span class="format-badge">📄 Documents</span>
                    <span class="format-badge">🎵 Audio</span>
                    <span class="format-badge">🎬 Video</span>
                    <span class="format-badge">📦 Archives</span>
                    <span class="format-badge">📁 Any File</span>
                </div>
            </div>

            <div class="main-content">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z" />
                            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                        </svg>
                    </div>
                    <div class="upload-text">Drop any file here</div>
                    <div class="upload-subtext">or click to browse your computer</div>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <input type="file" id="fileInput" class="file-input">
                </div>

                <div id="filePreview"></div>

                <div class="metadata-container" id="metadataContainer">
                    <div class="controls">
                        <button class="btn btn-primary" id="downloadBtn">
                            <span>💾</span> Download JSON
                        </button>
                        <button class="btn btn-primary" id="downloadCsvBtn">
                            <span>📊</span> Download CSV
                        </button>
                        <button class="btn btn-secondary" id="clearBtn">
                            <span>🗑️</span> Start Again
                        </button>
                    </div>

                    <div class="metadata-stats" id="metadataStats"></div>

                    <div class="metadata-tabs">
                        <button class="tab active" data-tab="formatted">Formatted View</button>
                        <button class="tab" data-tab="raw">Raw JSON</button>
                        <button class="tab" data-tab="hex">Hex View</button>
                    </div>

                    <div class="tab-content active" id="formatted-tab">
                        <div id="metadataContent"></div>
                    </div>

                    <div class="tab-content" id="raw-tab">
                        <div class="raw-metadata">
                            <h3>📄 Raw Metadata (JSON)</h3>
                            <div class="raw-metadata-content" id="rawContent"></div>
                        </div>
                    </div>

                    <div class="tab-content" id="hex-tab">
                        <div class="raw-metadata">
                            <h3>🔢 File Header (Hex View)</h3>
                            <div class="raw-metadata-content" id="hexContent"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <button id="scrollToTopBtn" class="scroll-to-top" onclick="scrollToTop()">^</button>
    </div>
    <footer>
        <p>Made with <span>&hearts;</span> by <a href="https://github.com/Devilquest" target="_blank">Devilquest</a> to feed your metadata obsession</p>
    </footer>
</body>

</html>
